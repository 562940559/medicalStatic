<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="../images/title-lgo.ico" type="image/x-icon">
  <title>河津智慧医疗云平台</title>
  <link rel="stylesheet" href="../css/sjzx.css">
  <link rel="stylesheet" href="../fonts/icomoon.css">
</head>

<body>
  <!-- 头部 -->
  <div class="pageHeader">
    <div class="header-title">
      <a href="javascript:;"></a>
    </div>
    <div class="header-menu">
      <ul>
        <li><a href="../index.html">医改情况</a></li>
        <li><img src="../images/header-menu-splis.svg" alt=""></li>
        <li><a href="../html/ylfw.html">医疗服务</a></li>
        <li><img src="../images/header-menu-splis.svg" alt=""></li>
        <li><a href="../html/ycyl.html">远程医疗</a></li>
        <li><img src="../images/header-menu-splis.svg" alt=""></li>
        <li><a href="../html/hlwAdd.html">便民服务</a></li>
        <li><img src="../images/header-menu-splis.svg" alt=""></li>
        <li><a href="../html/jtys.html">公共卫生</a></li>
        <li><img src="../images/header-menu-splis.svg" alt=""></li>
        <li><a href="../html/ywxt.html">业务协同</a></li>
        <li><img src="../images/header-menu-splis.svg" alt=""></li>
        <li class="on"><a href="javascript:;">数据中心</a></li>
      </ul>
    </div>
  </div>
  <div class="anotherPage">
    <a href="#">公立医院改革大数据监控平台</a>
    <a href="#">医疗集团监控监管平台</a>
    <a href="#">数据采集与交换接口平台</a>
  </div>
  <div class="viewport">
    <div class="line">
      <div class="partOne">
        <!-- 医疗费用业务域接收量统计 -->
        <div class="statistics">
          <div class="map">
            <div class="inner">
              <div class="chart">
                <div class="geo"></div>
              </div>
            </div>
          </div>
          <div class="statisticsChart">
            <div class="chart">
              <div class="bar"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="partTwo">
        <div style="height: 100%;width: 100%;display: flex;justify-content: space-between;">
          <!-- 概况 -->
          <div class="survey panel">
            <div class="inner">
              <h3>概况</h3>
              <div class="chart">
                <div class="bar"></div>
              </div>
            </div>
          </div>
          <!-- 运维实时监控 -->
          <div class="monitor panel">
            <div class="inner">
              <h3>运维实时监控</h3>
              <div class="chart1">
                <div class="bar"></div>
              </div>
              <div class="chart2">
                <p>
                  <span><b></b>CPU使用情况</span>
                  <span><b></b>内存使用情况</span>
                </p>
                <div class="bar"></div>
              </div>
            </div>
          </div>
        </div>
        <!-- 平台业务域 -->
        <div class="business panel">
          <div class="inner">
            <h3>平台业务域</h3>
            <div class="chart">
              <div class="bar"></div>
            </div>
            <div class="statics"></div>
          </div>
        </div>
      </div>
    </div>
    <div style="clear: both;"></div>
    <div class="line">
      <!-- 平台交互情况 -->
      <div class="interactive panel">
        <div class="inner">
          <h3>平台交互情况</h3>
          <div style="display: flex;justify-content: space-between;width: 100%;height: 100%;">
            <div class="chart1">
              <p>
                <span><b></b>接收消息</span>
                <span><b></b>发送消息</span>
              </p>
              <div class="bar"></div>
            </div>
            <div class="chart2">
              <p>
                <span><b></b>接收消息</span>
                <span><b></b>发送消息</span>
              </p>
              <div class="bar"></div>
            </div>
            <div class="chart3">
              <p>
                <span><b></b>接收消息</span>
                <span><b></b>发送消息</span>
              </p>
              <div class="bar"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

<script src="../js/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/4.2.1/echarts.min.js"></script>
<script src="../js/echarts-liquidfill.js"></script>
<script src="../js/index.js"></script>
<script src="../js/sjzx.js"></script>
<script src="../js/paopaoImg.js"></script>
<script src="../js/paopao1.js"></script>
<script src="../js/paopao2.js"></script>

<script src="../js/hejin.js"></script>
<script src="../js/mymap.js"></script>

</html>
