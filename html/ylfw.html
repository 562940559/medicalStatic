<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="../images/title-lgo.ico" type="image/x-icon">
  <title>河津智慧医疗云平台</title>
  <link rel="stylesheet" href="../css/ylfw.css">
  <link rel="stylesheet" href="../fonts/icomoon.css">
</head>

<body>
  <!-- 头部 -->
  <div class="pageHeader">
    <div class="header-title">
      <a href="javascript:;"></a>
    </div>
    <div class="header-menu">
      <ul>
        <li><a href="../index.html">医改情况</a></li>
        <li><img src="../images/header-menu-splis.svg" alt=""></li>
        <li><a href="../html/ylfw.html">医疗服务</a></li>
        <li><img src="../images/header-menu-splis.svg" alt=""></li>
        <li><a href="../html/ycyl.html">远程医疗</a></li>
        <li><img src="../images/header-menu-splis.svg" alt=""></li>
        <li><a href="../html/hlwAdd.html">便民服务</a></li>
        <li><img src="../images/header-menu-splis.svg" alt=""></li>
        <li><a href="../html/jtys.html">公共卫生</a></li>
        <li><img src="../images/header-menu-splis.svg" alt=""></li>
        <li><a href="../html/ywxt.html">业务协同</a></li>
        <li><img src="../images/header-menu-splis.svg" alt=""></li>
        <li class="on"><a href="javascript:;">数据中心</a></li>
      </ul>
    </div>
  </div>
  <div class="viewport">
    <div class="column">
      <!--收入总览-->
      <div class="overview panel">
        <div class="inner">
          <h3>收入总览</h3>
          <div class="container">
            <div class="wrap">
              <p>医疗总收入（万元）<br /><br /><span>9316.75</span></p>
            </div>
            <div class="wrap">
              <p>药品总收入（万元）<br /><br /><span>4192.54</span></p>
            </div>
            <div class="wrap">
              <p>门诊总收入（万元）<br /><br /><span>6055.89</span></p>
            </div>
            <div class="wrap">
              <p>住院总收入（万元）<br /><br /><span>3260.86</span></p>
            </div>
          </div>
        </div>
      </div>
      <!--费用构成-->
      <div class="cost panel">
        <div class="inner">
          <h3>费用构成</h3>
          <div class="wrap"></div>
          <div class="wrap"></div>
          <div class="wrap"></div>
          <div class="wrap"></div>
          <div class="wrap"></div>
          <div class="wrap"></div>
        </div>
      </div>
    </div>
    <div class="column">
      <!-- 地图 -->
      <div class="map panel">
        <div class="inner">
          <h3>
            乡镇卫生院急诊情况
          </h3>
          <div class="chart">
            <div class="geo"></div>
          </div>
        </div>
      </div>
      <!-- 重点疾病分析 -->
      <div class="disease panel">
        <div class="inner">
          <h3>重点病历分析</h3>
          <div class="chart">
            <div class="bar"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="column">
      <!-- 患者构成 -->
      <div class="patient panel">
        <div class="inner">
          <h3>患者构成</h3>
          <div class="wrap"></div>
          <div class="wrap"></div>
        </div>
      </div>
      <!-- 手术分析 -->
      <div class="operation panel">
        <div class="inner">
          <h3>手术分析</h3>
          <div class="chart">
            <div class="bar"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
<script src="../js/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/4.2.1/echarts.min.js"></script>
<script src="../js/index.js"></script>
<script src="../js/ylfw.js"></script>

<script src="../js/hejin.js"></script>
<script src="../js/mymap.js"></script>

</html>
