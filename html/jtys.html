        <li class="on"><a href="javascript:;">数据中心</a></li>
      </ul>
    </div>

  <div class="anotherPage">
    <a href="#">居民端</a>
    <a href="#">家庭医生健康服务系统</a>
    <a href="#">公共卫生服务系统</a>

  <div class="viewport">
    <div class="line">
      <!-- 平台用户概览 -->
      <div class="user panel">
        <div class="inner">
          <h3>平台用户概览</h3>
          <div class="container">
            <div class="wrap">
              <p>居民端注册用户数<br /><br /><span>82805</span></p>
            </div>
            <div class="wrap">
              <p>家庭医生注册人数<br /><br /><span>1046</span></p>
            </div>
            <div class="wrap">
              <p>家庭医生团队数<br /><br /><span>184</span></p>
            </div>
            <div class="wrap">
              <p>基层医疗机构数<br /><br /><span>9</span></p>
            </div>
          </div>
        </div>
      </div>
      <!-- 签约数量统计 -->
      <div class="statistics panel">
        <div class="inner">
          <h3>签约数量统计</h3>
          <div class="chart">
            <div class="bar"></div>
          </div>
        </div>
      </div>
      <!-- 签约质量分析 -->
      <div class="analysis panel">
        <div class="inner">
          <h3>签约质量分析</h3>
          <div class="chart">
            <p>
              <span><b></b>签约率</span>
              <span><b></b>续约率</span>
              <span><b></b>重点人群签约率</span>
            </p>
            <div class="bar"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="line">
      <!-- 公共卫生服务 -->
      <div class="hygiene panel">
        <div class="inner">
          <h3>公共卫生服务</h3>
          <div class="container">
            <div class="container">
              <div class="wrap"></div>
              <div class="wrap"></div>
              <div class="wrap"></div>
              <div class="wrap"></div>
            </div>
          </div>
        </div>
      </div>
      <!-- 重点人群档案管理情况 -->
      <div class="crowd panel">
        <div class="inner">
          <h3>重点人群档案管理情况</h3>
          <div class="chart">
            <div class="bar"></div>
          </div>
        </div>
      </div>
      <!-- 基本医疗服务 -->
      <div class="service panel">
        <div class="inner">
          <h3>基本医疗服务</h3>
          <div class="chart">
            <div class="bar"></div>
          </div>
        </div>
      </div>
    </div>
